<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>PlayDate</title>
</head>
<body>
  <div class="bg-circle">

  </div>
  <nav class="setting-nav">
    <ul class="mobile-nav">
      <li></li>
      <li class="current-page">
        Match a dog.
      </li>
      <li>
        <div class="default-button setting-button">
          <img src="./media/images/settings.svg" alt="Settings"/>
        </div>
      </li>
    </ul>

    <ul class="desktop-nav">
      <li>
        <img src="./media/images/logo.png" alt="Logo" />
      </li>

      <li>
        <div class="default-button">
          <img src="./media/images/matches.svg" alt="All the Chats"/>
        </div>
        Chats
      </li>
      <li>
        <div class="default-button ">
          <img src="./media/images/profile.svg" alt="All the Chats"/>
        </div>
        Profile
      </li>
      <li>
        <div class="default-button">
          <img src="./media/images/interface.png" alt="Settings"/>
        </div>
        Settings
      </li>
    </ul>
  </nav>

  <!--    On swipe left/right, go to the next or previous dog-->
  <!--    On swipe up, open the dog biography-->
  <section class="dog-container">
    <div class="dog-image">
      <img src="./media/images/bobby/bobby-pup.jpg"
           alt="Bobby"
           class="main-image">
      <div class="more-images">
        <div class="image-box">
          <img src="./media/images/bobby/bobby-pup.jpg"
               alt="more pups"/>
        </div>
        <div class="image-box">
          <img src="./media/images/bobby/bobby-pup2.jpg"
               alt="more pups"/>
        </div>
        <div class="image-box">
          <img src="./media/images/bobby/bobby-old.jpeg"
               alt="more pups"/>
        </div>
        <div class="image-box">
          <img src="./media/images/bobby/bobby-old2.jpg"
               alt="more pups"/>
        </div>




      </div>
    </div>
    <h2 class="dog-name"> Bobby. </h2>
    <div class="more-details">
      <img src="./media/images/arrowdown.svg"
           alt="More Details">
    </div>
  </section>

  <div class="match-buttons">
    <div class="match-button">
      <img src="media/images/decline.svg" alt="Match this dog!"/>
    </div>
    <div class="match-button">
      <img src="media/images/accept.svg" alt="Match this dog!"/>
    </div>
  </div>

  <nav class="action-nav">
    <ul>
      <li>
        <div class="default-button ">
          <img src="./media/images/profile.svg" alt="Check your profile"/>
        </div>
        Profile
      </li>

      <li>
        <div class="default-button ">
          <img src="./media/images/match.svg" alt="Match a new dog"/>
        </div>
        Match!
      </li>

      <li>
        <div class="default-button ">
          <img src="./media/images/matches.svg" alt="All the Chats"/>
        </div>
        Chats
      </li>
    </ul>
  </nav>
</body>
</html>
